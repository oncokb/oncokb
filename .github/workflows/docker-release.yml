name: Build/Push docker image
on:
  workflow_dispatch:
    inputs:
      tag-name:
        description: "Tag name to use for the image (required if manually running)"
        required: true
        type: string
  release:
    types: [published]
jobs:
  main:
    if: github.repository == 'oncokb/oncokb'
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 8

      - name: Generate docker image for enterprise build
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          TAG_NAME: ${{ inputs.tag-name || substring(github.event.release.tag_name, 1) }}
          REPOSITORY: mskcc/oncokb
        run: |
          mvn -ntp package -P enterprise,image-build \
          -DskipTests \
          -Djib.to.image="${REPOSITORY}:${TAG_NAME}" \
          -Djib.to.auth.username=$DOCKER_USERNAME \
          -Djib.to.auth.password=$DOCKER_PASSWORD
