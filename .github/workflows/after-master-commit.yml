name: After master commit

on:
  push:
    branches:
      - master

jobs:
  check-version-level-and-update:
    if: github.repository == 'oncokb/oncokb'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Update Version Level'
        run: |
          git pull
          RAW_LEVEL=$(cat .version-level | tr "[:upper:]" "[:lower:]")
          BASE_LEVEL=${RAW_LEVEL%%-*}
          PRERELEASE_SUFFIX=""
          if [[ "$RAW_LEVEL" != "$BASE_LEVEL" ]]; then
            PRERELEASE_SUFFIX=${RAW_LEVEL#*-}
          fi

          TARGET_PLACEHOLDER='NEXT_MINOR_VERSION'
          if [[ $BASE_LEVEL == 'major' ]]; then
            TARGET_PLACEHOLDER='NEXT_MAJOR_VERSION'
          elif [[ $BASE_LEVEL == 'patch' ]]; then
            TARGET_PLACEHOLDER='NEXT_PATCH_VERSION'
          fi
          # Normalize all NEXT_* placeholders to the selected target
          sed -i -E "s/NEXT_(MAJOR|MINOR|PATCH)_VERSION/$TARGET_PLACEHOLDER/g" .github/release-drafter.yml

          CHANGED=$(git diff --name-only HEAD --)
          if [ -n "$CHANGED" ]
          then
            git config user.name oncokb-bot
            git config user.email dev.oncokb@gmail.com
            git add .
            git commit -m "Update action files to align the version level to $RAW_LEVEL"
            git push -f
          fi


  update-pom:
    if: github.repository == 'oncokb/oncokb'
    needs: [check-version-level-and-update]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: 'Get next semantic versions'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: 'Get Current Version Level'
        id: 'version-level'
        run: |
          RAW_LEVEL=$(cat .version-level | tr "[:upper:]" "[:lower:]")
          BASE_LEVEL=${RAW_LEVEL%%-*}
          PRERELEASE_SUFFIX=""
          if [[ "$RAW_LEVEL" != "$BASE_LEVEL" ]]; then
            PRERELEASE_SUFFIX=${RAW_LEVEL#*-}
          fi
          echo "::set-output name=BASE_LEVEL::$BASE_LEVEL"
          echo "::set-output name=PRERELEASE_SUFFIX::$PRERELEASE_SUFFIX"
      - name: 'Update Pom'
        env:
          NEW_VERSION_BASE: ${{ steps.version-level.outputs.BASE_LEVEL == 'major' && steps.semvers.outputs.major || steps.version-level.outputs.BASE_LEVEL == 'minor' && steps.semvers.outputs.minor || steps.semvers.outputs.patch}}
          PRERELEASE_SUFFIX: ${{ steps.version-level.outputs.PRERELEASE_SUFFIX }}
        run: |
          git pull
          NEW_VERSION="$NEW_VERSION_BASE"
          if [ -n "$PRERELEASE_SUFFIX" ]; then
            NEW_VERSION="$NEW_VERSION-$PRERELEASE_SUFFIX"
          fi
          mvn --batch-mode versions:set -DnewVersion=${NEW_VERSION} -DgenerateBackupPoms=false

          CHANGED=$(git diff --name-only HEAD --)
          if [ -n "$CHANGED" ]
          then
            git config user.name oncokb-bot
            git config user.email dev.oncokb@gmail.com
            git add .
            git commit -m 'Update pom version'
            git push -f
          fi
